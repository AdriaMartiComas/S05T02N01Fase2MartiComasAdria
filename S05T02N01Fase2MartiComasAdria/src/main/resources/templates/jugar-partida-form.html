<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Partida Daus</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h2>Partida Daus</h2>
		<hr />
		<h2 th:text="'Partides ' + ${usuari.numUsuari}"></h2>
		<hr />
		
		<form th:action="@{/jugarDaus(pk_UsuariID=${usuari.pk_UsuariID})}" method="POST">

			<button class="btn btn-primary" type="submit">Jugar</button>
			

		</form>

		<table class="table table-bordered table-striped">

			<thead>

				<tr>
					<th>Dau 1</th>
					<th>Dau 2</th>
					<th>resultat</th>
					
					

				</tr>

			</thead>

			<tbody>
				<tr th:object="${partida}">
					<td th:text="${partida.dau1}"></td>
					<td th:text="${partida.dau2}"></td>
					<td th:text="${partida.resultat}"></td>
					

				</tr>
			</tbody>


		</table>

		<hr />
		<a
			th:href="@{/mostrarPartidesUsuari(pk_UsuariID=${usuari.pk_UsuariID})}">Tornar</a>
	</div>

</body>


</html>
