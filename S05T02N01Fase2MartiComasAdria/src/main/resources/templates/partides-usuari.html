<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Partides Usuari</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h2 th:text="'Partides ' + ${usuari.numUsuari}">Partides</h2>
		<hr />

		<a th:href="@{/jugarPartidaForm(pk_UsuariID=${usuari.pk_UsuariID})}"
			class="btn btn-primary mb-2">Jugar Partida</a> <a
			th:href="@{/eliminarPartides(pk_UsuariID=${usuari.pk_UsuariID})}"
			class="btn btn-danger ml-2">Eliminar Partides</a>

		<table class="table table-bordered table-striped">

			<thead>

				<tr>
					<th>Dau 1</th>
					<th>Dau 2</th>
					<th>resultat</th>

				</tr>

			</thead>

			<tbody>
				<tr th:each="partida: ${partidesUsuari}">
					<td th:text="${partida.dau1}"></td>
					<td th:text="${partida.dau2}"></td>
					<td th:text="${partida.resultat}"></td>

				</tr>
			</tbody>


		</table>

		<hr />
		<a th:href="@{/list}">Tornar</a>

	</div>



</body>


</html>
