<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pitjor jugador</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h2>El pitjor jugador</h2>
		<hr />

	
		<table class="table table-bordered table-striped">

			<thead>

				<tr>
					<th>Nom</th>
					<th>Data registre</th>
					<th>Percentatge d'exit</th>
					

				</tr>

			</thead>

			<tbody>
				<tr th:each="usuari: ${usuaris}">
					<td th:text="${usuari.numUsuari}"></td>
					<td th:text="${usuari.dataRegistre}"></td>
					<td th:text="${usuari.percentatgeExit}"></td>

				</tr>
			</tbody>


		</table>
		<hr />
		<a th:href="@{/list}">Tornar</a>

	</div>



</body>


</html>
